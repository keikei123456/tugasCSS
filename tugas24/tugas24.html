<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for=""><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <br />
      <div class="form-group">
        <label for=""><b>Alamat Rumah</b></label>
        <textarea class="form-control" cols="20" rows="3"></textarea>
      </div>
      <br />
      <div class="form-group">
        <label for=""><b>Foto Profil</b></label>
        <br />
        <input type="file" />
      </div>
      <br />
      <div class="form-group">
        <label for=""><b>Alamat E-Mail</b></label>
        <input type="email" placeholder="Alamat E-Mail" class="form-control" />
      </div>
      <br />
      <div class="form-group">
        <label for=""><b>Kata Sandi</b></label>
        <input type="password" placeholder="Kata Sandi" class="form-control" />
      </div>
      <br />
      <div class="form-group">
        <label for=""><b>Jenis Kendaraan: </b></label>
        <input type="radio" />Mobil <input type="radio" />Motor
      </div>
      <br />
      <div class="form-group">
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
