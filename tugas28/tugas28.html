<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 28 - NIOMIC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #333333">
    <div class="container mb-5">
      <div class="row">
        <div class="col d-flex justify-content-center mt-5">
          <img src="lampung.jpg" alt="" class="rounded-circle" width="200px" />
        </div>
        <div class="row d-flex justify-content-center text-white mt-5">
          <div class="col-md-6">
            <div>
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nama Lengkap"
              />
            </div>
            <br />
            <div class="text-white">
              <label for="alamat" class="form-label">Alamat</label>
              <textarea
                name="alamat"
                cols="20"
                rows="2"
                class="form-control"
              ></textarea>
            </div>
            <br />
            <div class="text-white">
              <label for="email" class="form-label">Alamat E-Mail</label>
              <input
                type="email"
                class="form-control"
                placeholder="Alamat Email (disable)"
                disabled
              />
            </div>
            <br />
            <div>
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <br />
            <div>
              <label for="ktp" class="form-label">Scan KTP</label>
              <br />
              <input type="file" class="form-control-sm" />
            </div>
            <br />
            <div>
              <input type="checkbox" />
              <label for="" class="small">
                saya
                <u>setuju</u>
                dan telah membaca
                <a href="" class="text-decoration-none">aturan</a> serta
                <a href="" class="text-decoration-none">ketentuan</a> yang
                berlaku</label
              >
            </div>
            <br />
            <button class="btn btn-primary form-control" type="button">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
