<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 25 - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div>
      <h1 class="h1">Normal Button</h1>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
    </div>
    <br />
    <div>
      <h1 class="h1">Outline Button</h1>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
    </div>
    <br />
    <div>
      <h1 class="h1">Small Button</h1>
      <button class="btn btn-primary btn-sm">Primary</button>
      <button class="btn btn-success btn-sm">Success</button>
      <button class="btn btn-danger btn-sm">Danger</button>
      <button class="btn btn-warning btn-sm">Warning</button>
      <button class="btn btn-info btn-sm">Info</button>
    </div>
    <br />
    <div>
      <h1 class="h1">Large Button</h1>
      <button class="btn btn-primary btn-lg">Primary</button>
      <button class="btn btn-success btn-lg">Success</button>
      <button class="btn btn-danger btn-lg">Danger</button>
      <button class="btn btn-warning btn-lg">Warning</button>
      <button class="btn btn-info btn-lg">Info</button>
    </div>
    <br />
    <div class="d-grid gap-2">
      <h1 class="h1">Block Level Button</h1>
      <button class="btn btn-primary btn-block">Primary</button>
      <button class="btn btn-success btn-block">Success</button>
    </div>
    <br />
    <div>
      <h1>Disabled Button</h1>
      <button type="button" class="btn btn-primary disabled">Primary</button>
      <button type="button" class="btn btn-success disabled">Success</button>
      <button type="button" class="btn btn-danger disabled">danger</button>
      <button type="button" class="btn btn-warning disabled">warning</button>
      <button type="button" class="btn btn-info disabled">info</button>
    </div>
  </body>
</html>
